<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/mypage.css}" href="/mypage.css">
  <title>My Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/page?page=main">
      <img src="/images/logo-removebg-copy.png" alt="Logo" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">메인화면</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/page?page=intro">소개</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/page?page=mypage">마이페이지</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/page?page=upload">문자번역</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 반투명한 섹션 -->
<div class="overlay d-flex align-items-center justify-content-center">
  <div class="container my-5" style="width: 70%;">
    <div class="row">
      <div class="col-md-8 mx-auto text-center">
        <h1>Welcome to My Page</h1>
        <div class="member-info">
          <h2>Hello, <span th:text="${loggedInUser.name}"></span>!</h2>
        </div>
        <div class="buttons-container d-flex flex-row justify-content-between w-100">
          <!-- 기록 조회 버튼 -->
          <a href="/mypage/record" class="btn btn-blue w-100">
            <span>기록 조회</span>
          </a>

          <!-- 회원정보 수정 버튼 -->
          <button type="button" class="btn btn-s w-100" data-bs-toggle="modal" data-bs-target="#editProfileModal">
            <span>회원정보 수정</span>
          </button>

          <!-- 회원탈퇴 버튼 -->
          <button type="button" class="btn btn-d w-100" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
            <span>회원탈퇴</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 회원정보 수정 모달 -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">회원정보 수정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">아이디(회원명)</label>
            <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="custom-btn custom-btn-blue btn btn-sm" data-bs-dismiss="modal">
          <span>취소</span>
        </button>
        <button type="button" class="custom-btn custom-btn-s btn btn-sm">
          <span>저장</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 회원탈퇴 확인 모달 -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">회원탈퇴 확인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        회원탈퇴를 하시겠습니까? 탈퇴 후에는 복구할 수 없습니다.
      </div>
      <div class="modal-footer">
        <button type="button" class="custom-btn custom-btn-blue btn btn-sm" data-bs-dismiss="modal">
          <span>취소</span>
        </button>
        <button type="button" class="custom-btn custom-btn-d btn btn-sm">
          <span>탈퇴</span>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
</div>


<footer class="footer">
  <div class="container text-center">
    <p>&copy; 2023 Made By Team Lanuagenie. All rights reserved. <i class="bi bi-patch-question"></i></p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
