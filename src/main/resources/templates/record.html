<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/record.css}" href="/record.css"> <!-- 별도의 CSS 파일을 사용할 경우 링크 추가 -->
    <title>Records</title>
</head>
<body>
<div class="wrapper">
<div class="overlay d-flex align-items-center justify-content-center">
  <div class="container my-5" style="width: 70%;">
    <div class="row">
      <div class="col-md-8 mx-auto text-center">
        <h3>Your Records:</h3>
          <table>
            <tr>
              <th>ID</th>
              <th>Extracted Text</th>
              <th>Detected Language</th>
              <th>Translated Text</th>
            </tr>
            <tr th:each="record : ${records}">
              <td th:text="${record.id}"></td>
              <td th:text="${record.extractedText}"></td>
              <td th:text="${record.detectedLanguage}"></td>
              <td th:text="${record.translatedText}"></td>
            </tr>
          </table>
      </div>
    </div>
  </div>
</div>
</div>

<footer class="footer">
  <div class="container text-center">
    <p>&copy; 2023 Made By Team Lanuagenie. All rights reserved. <i class="bi bi-patch-question"></i></p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
