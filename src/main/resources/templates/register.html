<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="register.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/page?page=main">
            <img src="/images/logo-removebg-copy.png" alt="Logo" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">메인화면</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page?page=intro">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page?page=mypage">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page?page=upload">문자번역</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-blue" href="/page?page=login">
                        <span>로그인</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-r" href="/page?page=register">
                        <span>회원가입</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-box">
    <h2 class="text-center">회원가입</h2>
    <!-- 중복된 이메일 에러 메시지가 있는 경우에만 표시 -->
    <p class="text-danger text-center">
        <spring:eval expression="param.error == 'duplicate' ? '이미 사용 중인 이메일입니다.' : ''"/>
    </p>
    <form action="/register" method="post">

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-blue w-100"><span>가입하기</span></button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
