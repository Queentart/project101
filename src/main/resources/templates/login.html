<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- 부트스트랩 CSS 파일 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url("/images/bruce-mars-FWVMhUa_wbY-unsplash.jpg");
        background-size: cover;
        background-position: center;
}


        .login-box {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Additional CSS for centering navbar items */
        .navbar .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Your custom CSS styles */
        .btn {
            text-transform: uppercase;
            padding: 0;
            background-color: transparent !important; /* Overwrite Bootstrap's background color */
        }

        .btn span {
            display: inline-block;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .btn span:before,
        .btn span:after {
            content: "";
            display: block;
            width: 16px;
            height: 16px;
            position: absolute;
            border-style: solid;
            transition: all 0.3s ease-in-out;
        }

        .btn span:before {
            top: -6px;
            left: -6px;
            border-width: 2px 0 0 2px;
        }

        .btn span:after {
            bottom: -6px;
            right: -6px;
            border-width: 0 2px 2px 0;
        }

        .btn span:hover:before,
        .btn span:hover:after {
            width: calc(100% + 12px);
            height: calc(100% + 12px);
            transform: rotateY(180deg);
        }

        .btn.blue span,
        .btn.blue span:hover {
            color: #3bb4e5;
            border: 2px solid #3bb4e5;
        }

        .btn.blue span:before,
        .btn.blue span:after,
        .btn.blue span:hover:before,
        .btn.blue span:hover:after {
            border-color: #3bb4e5;
        }

        /* ...rest of your CSS... */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/login">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">메뉴1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">메뉴2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">메뉴3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">메뉴4</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-box">
    <h2 class="text-center">Login</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-blue w-100"><span>로그인</span></button>
            </div>
            <div class="col-6">
                <a href="/register" class="btn btn-blue w-100"><span>회원가입</span></a>
            </div>
        </div>
    </form>
</div>

<!-- 부트스트랩 JavaScript 파일 추가 (필요한 경우) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
