<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- 부트스트랩 CSS 파일 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="login.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/page?page=main">
            <img src="/images/logo-removebg-copy.png" alt="Logo" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">메인화면</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page?page=intro">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page?page=mypage">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page?page=upload">문자번역</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-blue" href="/page?page=login">
                        <span>로그인</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-r" href="/page?page=register">
                        <span>회원가입</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-box">
    <h2 class="text-center">Login</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="Email" class="form-label">아이디</label>
            <input type="text" id="Email" name="Email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-blue w-100"><span>로그인</span></button>
            </div>
            <div class="col-6">
                <a href="/register" class="btn btn-blue w-100"><span>회원가입</span></a>
            </div>
        </div>
    </form>
</div>

<!-- 부트스트랩 JavaScript 파일 추가 (필요한 경우) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
